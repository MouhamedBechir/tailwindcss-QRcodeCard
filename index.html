<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QRCode Card</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="square bg-gray-100 border-2 border-gray-200 rounded-lg p-6 flex flex-col items-center md:w-1/2 lg:w-1/3">
      <div class="image text-center mb-6">
        <img src="images/image-qr-code.png" alt="QR code" class="max-w-50 max-h-50 rounded-lg">
      </div>
  
      <div class="text text-center">
        <h3 class="text-lg font-medium mb-2">
          Improve your front-end skills by building projects
        </h3>
  
        <p class="text-sm leading-5 text-gray-600">
          Scan the QR code to visit Frontend Mentor and take your code skills to the next level
        </p>
      </div>
    </div>
</body>
</html>
